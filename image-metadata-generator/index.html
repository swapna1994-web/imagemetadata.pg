    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0D1117',
              'brand-surface': 'rgba(30, 41, 59, 0.5)', // slate-800 with opacity
              'brand-border': 'rgba(255, 255, 255, 0.1)',
              'brand-text': '#E2E8F0', // slate-200
              'brand-text-secondary': '#94A3B8', // slate-400
              'brand-primary': '#8B5CF6', // violet-500
              'brand-primary-hover': '#7C3AED', // violet-600
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-in-out forwards'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              'primary': '0 0 20px 0 rgba(139, 92, 246, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-image: url('assets/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
