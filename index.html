<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Image Metadata Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0a0a0a',
              'brand-surface': '#18181b', // zinc-900
              'brand-surface-light': '#27272a', // zinc-800
              'brand-surface-lighter': '#3f3f46', // zinc-700
              'brand-border': '#27272a', // zinc-800
              'brand-text': '#f4f4f5', // zinc-100
              'brand-text-secondary': '#a1a1aa', // zinc-400
              'brand-primary': '#8B5CF6', // violet-500
              'brand-primary-hover': '#7C3AED', // violet-600
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-in-out forwards',
              'subtle-glow': 'subtleGlow 2s ease-in-out infinite alternate'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleGlow: {
                '0%': { boxShadow: '0 0 10px 0 rgba(139, 92, 246, 0.1)' },
                '100%': { boxShadow: '0 0 25px 0 rgba(139, 92, 246, 0.25)' },
              }
            },
            boxShadow: {
              'primary': '0 0 20px 0 rgba(139, 92, 246, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Fallback color while image loads */
        background-color: #0a0a0a; 
        /* The background image with a dark semi-transparent overlay */
        background-image: linear-gradient(rgba(10, 10, 10, 0.7), rgba(10, 10, 10, 0.7)), url('assets/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  <script type="importmap">

  "imports": {

  }
}
</script>
